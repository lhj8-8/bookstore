<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yes24_project</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <link rel="stylesheet" href="/OpenAPI_project/css/common.css">
    <link rel="stylesheet" href="/OpenAPI_project/css/index.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header_top">
                <div class="header_top_left_nav"></div>
                <div class="header_top_right_nav"></div>
            </div>

            <div class="header_mid">
                <div class="header_mid_left_logo"></div>
                <div class="header_mid_center_search"></div>
                <div class="header_mid_right_adspage"></div>
            </div>

            <div class="header_bottom">
                <div class="header_bottom_left_nav"></div>
                <div class="header_bottom_right_nav"></div>
            </div>
        </div>
    </header>

    <div id="slider">
    <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
    </div>

    <div class="section1">
        <!-- Swiper -->
  <div class="swiper new_item">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
    </div>

    <div class="section2">
        <div class="section2_left_adspage"></div>
        <div class="section2_right_ads"></div>
    </div>

    <div class="section3">
        <div class="section3_left_adspage"></div>
        <div class="section3_right_adspage"></div>
    </div>

    <div class="section4">
        <div class="section4_top_nav"></div>
        <div class="section4_mid_adspage"></div>
        <div class="section4_bottom_ads"></div>
    </div>

    <div class="section5">
        <div class="section5_left_articlepage"></div>
        <div class="section5_right_articlepage"></div>
        <div class="section5_right_articlepage_2"></div>
    </div>

    <div class="section6">
        <div class="section6_left_video"></div>
        <div class="section6_right_ads"></div>
    </div>

    <footer>
        <div class="container">
            <div class="footer_top">
                <div class="footer_top_left_nav"></div>
                <div class="footer_top_right_category"></div>
            </div>
            <div class="footer_mid">
                <div class="footer_mid_left_logo"></div>
                <div class="footer_mid_center_article"></div>
                <div class="footer_mid_right_telnum"></div>
            </div>
            <div class="footer_bottom_companieslogo"></div>
        </div>
    </footer>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev"},
            
            pagination: {
        el: ".swiper-pagination",
        clickable:true
      },}
    );

    //new
     var swiper = new Swiper(".new_item", {
      slidesPerView: 4,
      spaceBetween: 10,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev"},
    });
    </script>

</body>
</html>
